<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }}
        {% else %} {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    {% if site.highlighter %} <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type='text/css'> {% endif %}
    <link rel="stylesheet" href="{{ site.url }}/css/main.css" type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
    <header id="top" class="main-header">

        <div class="module title color-1">
            <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
        </div>

        <div class="module description color-2">
            {{ site.description }}
        </div>
        <div class="module main-menu color-4">
            <a href="https://github.com/{{ site.github }}" title="Profile in Github" target="_blank"><i class="fa fa-github-alt"></i></a>
            <a href="https://twitter.com/{{ site.twitter }}" title="Profile in Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://plus.google.com/{{ site.google }}" title="Profile in Google+" target="_blank"><i class="fa fa-google-plus"></i></a>
            <a href="{{ site.url }}/feed.xml" title="Suscribe to RSS" target="_blank"><i class="fa fa-rss"></i></a>
            <a href="https://keybase.io/ronnie76er" title="Keybase Profile" target="_blank"><i class="fa fa-key"></i></a>
            <a href="https://instagram.com/ronnie76er" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/ronalleva" title="LinkedIn" target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>

    </header>

    {{ content }}

    {% include footer.html %}
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus-id }}'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
</body>
</html>
