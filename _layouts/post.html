---
layout: default
---

<header>
<h2 class="posttitle">{{ page.title }}</h2>
</header>
 
<article>
      <p class="thin_line"></p>
<p class="smalldate">Posted on {{ page.date | date_to_string }}</p>
<p></p>
       {{ content }}
</article>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'ronnie76erblog'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = '{{ page.slug }}';
    var disqus_url = 'http://ronalleva.com' + '{{ page.url }}';
    var disqus_title = '{{ page.title }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
