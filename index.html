---
layout: default
---
<div id="postscontainer">
{% for post in site.posts offset: 0 limit: 10 %}
<header>
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
</header>
 
<article>
      <p class="thin_line"></p>
<p class="smalldate">Posted on {{ post.date | date_to_string }}</p>
<p></p>
       {{ post.content }}
     </article>
<p class="comment_number"><a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.slug }}">Test</a></p>
    {% endfor %}

</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'ronnie76erblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
