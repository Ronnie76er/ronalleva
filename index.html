---
layout: default
---
<div id="posts">
{% for post in site.posts offset: 0 limit: 10 %}
<header>
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
</header>
 
<article>
      <p class="thin_line"></p>
<p class="smalldate">Posted on {{ post.date | date_to_string }}</p>
<p></p>
       {{ post.content }}
     </article>
    {% endfor %}

</div>
